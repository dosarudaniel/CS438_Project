syntax = "proto3";

option go_package = "github.com/dosarudaniel/CS438_Project/services/client_service";

package chord;

message FileMetadata {
    string filenameAtOwner = 1;
    string ownersID = 2;
    string nameToStore = 3;
}

message Response {
    string text = 1;
    string info = 2; // used to send additional information to client s.a. IP
}

message Identifier {
    string id = 1;
}

message Filename {
    string filename = 1;
}

message Query {
    string query = 1;
}
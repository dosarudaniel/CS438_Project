syntax = "proto3";
package chord;

message FileMetadata {
    string filenameAtOwner = 1; // filename (unique in the Chord ring)
    string ownersID = 2;
    string nameToStore = 3;
}

message Response {
    string text = 1;
    string info = 2; // used to send additional information to client s.a. IP
}

message Identifier {
    string id = 1;
}

message Filename {
    string filename = 1;
}
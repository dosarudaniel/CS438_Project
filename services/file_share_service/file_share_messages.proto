syntax = "proto3";
package chord;

message FileInfo {
    string filename = 1;    // filename (unique in the Chord ring)
}

message FileChunk {
    bytes content = 1;
}

enum StatusCode {
    Unknown = 0;
    Ok = 1;
    Failed = 2;
}

message UploadStatus {
    string Message = 1;
    StatusCode Code = 2;
}